_schema-version: "3.1"
ID: demo_project
description: A simple CAP project.
version: 1.0.0
modules:
  - name: demo_project-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: demo_project-db
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
  - name: demo_project-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: demo_project-db
    parameters:
      buildpack: nodejs_buildpack
  - name: demo_project-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: demo_project-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - chobanii.zip
          name: chobanii
          target-path: resources/
  - name: chobanii
    type: html5
    path: app/chobanii
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
resources:
  - name: demo_project-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: demo_project-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: demo_project-html5-srv
      service-plan: app-host
  - name: demo_project-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: false
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: demo_project-destination-service
      service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production
